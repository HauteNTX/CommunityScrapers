name: My10Inches.com
sceneByFragment:
  action: scrapeXPath
  scraper: sceneScraper
  queryURL: https://vod.my10inches.com/trailers?q={filename}
  queryURLReplace:
    filename:
        - regex: (.*?)\s*\[.*?\]\.[^\.]+$
          with: $1
        - regex: (.*?)\.[^\.]+$ # fallback: remove extension if no brackets
          with: $1
        - regex: \s
          with: +
xPathScrapers:
  sceneScraper:
    scene:
      Title: //p[@class="text-title marg-bot"]/a
      URL: //p[@class="text-title marg-bot"]/a/@href
      Details: //div[@class="text marg-bot"]
      Image: //div[contains(@class, 'tour_img')]//img[contains(@class, 'thumb-img')]/@src
      Date:
        selector: //span[@class="right"]
        postProcess:
          - parseDate: "01/02/06"
      Studio:
        Name:
          fixed: My10Inches.com
